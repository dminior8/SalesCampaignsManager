# Nazwa aplikacji
spring.application.name=backendSCM

# Wlaczenie konsoli H2
spring.h2.console.enabled=true

# Konfiguracja zrodla danych dla bazy H2
#jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
spring.jpa.defer-datasource-initialization=true
spring.datasource.url=jdbc:h2:mem:testdb;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
DATABASE_TO_UPPER=false
IGNORE_CASE=true

#Konfiguracja Hibernate'a aby automatycznie dodawal cudzyslowy do identyfikatorow (nazw tabel, nazw kolumn)
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

#Zmiana portu
server.port=8090
